{% load eval %}
{% spaceless %}
<label class='title component'>Languages:</label>
<div class="dataline">

{% for key, value in languages.items %}
		{% for key1, value1 in value.items %}
			{% if key1 == "Language_name" %}
				<span title="{{value.Language_id}}">{{ value1 }}</span>
			{% endif %}
		{% endfor %}
{% endfor %}
</div>

{% endspaceless %}
